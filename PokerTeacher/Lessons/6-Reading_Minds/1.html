        <h1>Reading Minds</h1>

        <p>Meet "Calling Catherine" - she calls seventy percent of hands
            and rarely folds post-flop.</p>

        <p>Player Profile:</p>
        <p>CALLING STATION:</p>
        <ul>
            <li>Calls too many bets</li>
            <li>Rarely raises or bluffs</li>
            <li>Plays passively</li>
            <li>Leak: Cannot fold medium hands</li>
        </ul>
