    <body>
        <h1>Reading Minds</h1>

        <p>EXPLOITING MANIACS:</p>
        <ul>
            <li>Call or raise more with medium or better strength</li>
            <li>Let them bluff into you</li>
            <li>Do not fold to single bets without reads</li>
            <li>Trap with strong hands</li>
        </ul>
