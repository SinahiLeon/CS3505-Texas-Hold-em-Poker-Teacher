    <body>
        <h1>Reading Minds</h1>

        <p>EXPLOITING CALLING STATIONS:</p>
        <ul>
            <li>Value bet small to medium sizes</li>
            <li>Rarely bluff - they do not fold easily</li>
            <li>Extract maximum value with strong hands</li>
            <li>Avoid big bluffs</li>
        </ul>
