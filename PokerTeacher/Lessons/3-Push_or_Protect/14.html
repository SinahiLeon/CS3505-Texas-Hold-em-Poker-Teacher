    <body>
        <h1>Push or Protect?</h1>

        <p>HAND READING + BET SIZING:</p>

        <ul>
            <li>Loose opponents = Bet larger (they call with worse)</li>
            <li>Tight opponents = Bet smaller (they fold easily)</li>
            <li>Adjust sizing based on who you're facing</li>
        </ul>
    </body>
