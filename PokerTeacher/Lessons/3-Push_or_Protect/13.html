    </head>

    <body>
        <h1>Push or Protect?</h1>
        <p>Against tight players, small value bets work best.</p>
        <p>They usually only continue with strong hands, so large bets often scare them away.</p>
        <p>Small bets look weaker and can get calls from medium-strength hands.</p>
        <p>Read your opponent: Tight = small value bets.</p>
