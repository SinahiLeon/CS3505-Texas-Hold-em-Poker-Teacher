    </head>

    <body>
        <h1>Push or Protect?</h1>
        <p>Smart large bet!</p>
        <p>On dangerous boards, you must bet big to protect your hand and charge draws the
            maximum they will pay.</p>
        <p>If you bet small, draw get correct odds to call and your opponents may play
            more aggressively.</p>
        <p>Dangerous Board + Strong Hand = Protection Bet"</p>
    </body>
