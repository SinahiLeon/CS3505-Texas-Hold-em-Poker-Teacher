        <p>RULE OF 2 and 4:</p>
        <ul>
            <li>Flush draw = 9 outs (9 hearts left)</li>
            <li>Turn only: 9 × 2 = 18 percent ≈ 1 in 5</li>
            <li>Turn and River: 9 × 4 = 36 percent ≈ 1 in 3</li>
        </ul>
