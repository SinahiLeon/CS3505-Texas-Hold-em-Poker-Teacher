        <h1>The Bluffing Blueprint</h1>

        <p>BOARD ANALYSIS:</p>
        <ul>
            <li>Scary for opponent: Many overcards and straight possibilities</li>
            <li>Good for your range: You could have AA, KK, QQ, AK, AQ</li>
            <li>Bad for their range: They likely missed or have weak pairs</li>
        </ul>
