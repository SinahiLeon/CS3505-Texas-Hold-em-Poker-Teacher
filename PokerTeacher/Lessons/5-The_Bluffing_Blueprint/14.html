        <p>BLUFF SIZING:</p>
        <ul>
            <li>Large bets can look strong or bluffy</li>
            <li>Medium bets look like value</li>
            <li>Small bets look weak or like blocking bets</li>
            <li>Match your sizing to the story you are telling</li>
        </ul>
