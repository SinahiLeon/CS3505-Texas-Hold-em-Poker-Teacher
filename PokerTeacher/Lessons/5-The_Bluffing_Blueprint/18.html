        <h1>The Bluffing Blueprint</h1>

        <p>FOLD EQUITY MATH:</p>
        <p>High Fold Equity When:</p>
        <ul>
            <li>The board is scary for their range</li>
            <li>You have shown strength</li>
            <li>Opponent is tight or foldy</li>
            <li>You have position</li>
        </ul>

        <p>Quick Estimate: If they fold more than 33 percent of the time, it is usually a profitable bluff.</p>
